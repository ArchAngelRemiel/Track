<!DOCTYPE html>
<html>
<head>
    <title>Run Detail</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="/static/js/run_detail.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .card {
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .placeholder {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f3f3;
            border-radius: 16px;
            color: #888;
        }

        select {
            padding: 6px 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h2>Run on {{ run.date }}</h2>
<button id="backButton">‚Üê Back to Runs</button>

<div class="section card">
    <p><strong>Distance:</strong> {{ run.distance }} miles</p>
    <p><strong>Duration:</strong> {{ run.duration }}</p>
    <p><strong>Avg Pace:</strong> <span id="avgPace"></span></p>
    <button type="button" id="closeModal">Cancel</button>
</div>

<div class="section card">
    <h3>Pace Breakdown</h3>
    <select id="splitToggle">
        <option value="1">1 Mile</option>
        <option value="0.5" disabled>0.5 Mile (coming soon)</option>
        <option value="0.25" disabled>0.25 Mile (coming soon)</option>
    </select>
    <canvas id="splitChart"></canvas>
</div>

<div class="section card">
    <h3>Map</h3>
    <div class="placeholder">
        GPS map will appear here once Strava is connected.
    </div>
</div>

<div class="section card">
    <h3>Heart Rate</h3>
    <div class="placeholder">
        Heart rate zones and chart will appear here.
    </div>
</div>

<script>
    window.RUN_DATA = {{ run | tojson }};
</script>

</body>
</html>
